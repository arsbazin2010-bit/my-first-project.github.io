<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }
        .result h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .category {
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
        }
        .normal { color: #28a745; }
        .underweight { color: #dc3545; }
        .overweight { color: #fd7e14; }
        .obese { color: #e83e8c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор ИМТ</h1>
        <div class="input-group">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" placeholder="Введите вес в кг" min="10" max="300" step="0.1">
        </div>
        <div class="input-group">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" placeholder="Введите рост в см" min="50" max="250" step="1">
        </div>
        <button onclick="calculateBMI()">Рассчитать ИМТ</button>
        <div class="result" id="result">
            <h2>Ваш результат</h2>
            <div id="bmi-value"></div>
            <div id="category" class="category"></div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            // Получаем значения из полей
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            // Проверяем, что поля заполнены
            if (!weight || !height) {
                alert('Пожалуйста, заполните все поля!');
                return;
            }

            // Переводим рост в метры и вычисляем ИМТ
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            const bmiRounded = Math.round(bmi * 10) / 10; // Округляем до 1 знака

            // Определяем категорию
            let category = '';
            let categoryClass = '';

            if (bmi < 18.5) {
                category = 'Недостаточный вес';
                categoryClass = 'underweight';
            } else if (bmi >= 18.5 && bmi < 25) {
                category = 'Нормальная масса тела';
                categoryClass = 'normal';
            } else if (bmi >= 25 && bmi < 30) {
                category = 'Избыточный вес';
                categoryClass = 'overweight';
            } else {
                category = 'Ожирение';
                categoryClass = 'obese';
            }

            // Выводим результат
            document.getElementById('bmi-value').textContent = `ИМТ: ${bmiRounded}`;
            document.getElementById('category').textContent = category;
            document.getElementById('category').className = `category ${categoryClass}`;
        }
    </script>
</body>
</html>
